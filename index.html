<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist App</title>
    <script src="https://kit.fontawesome.com/2f933b6e07.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main class="main">
        <h1 class="start">WList</h1>
        <form class="form">
            <input class="input" placeholder="Add your wishlist here....">
            <button class="button"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="wishlist-container">
            <div class="wishlist">
                <input type="checkbox">
                <span>Scuba Diving</span>
                <button>Delete</button>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
